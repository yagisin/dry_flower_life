<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />

    <title>Dry Flower Life</title>
    <meta
      name="description"
      content="趣味のドライフラワーを紹介するプロフィールサイトです。これまでに作った作品を掲載していいるので、よろしければご覧になってみてください。"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.ico" />
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="css/styl.css" />
  </head>
  <body>
    <header id="header" class="wrapper">
      <h1 class="logo">
        <a href="index.html">
          <img src="img/logo.svg" alt="Dry Flower Life" />
        </a>
      </h1>
      <nav>
        <ul class="navi">
          <li><a href="#profile">Profile</a></li>
          <li><a href="#works">Works</a></li>
        </ul>
      </nav>
    </header>
    <main class="wrapper">
      <div class="mainvisual">
        <img src="img/mainvisual.jpg" alt="" />
      </div>

      <div class="introduction">
        <p class="catchphrase">ドライフラワーのある生活で暮らしを豊かに</p>
        <p class="text">
          アンティークな雰囲気を持ったドライフラワーは、インテリアとして生活や彩るだけでなく香りを楽しむこともできます。<br />あなたの暮らしにもドライフラワーを取り入れてみませんか？
        </p>
      </div>
    </main>
    <section id="profile">
      <div class="img">
        <img src="img/profile.jpg" alt="" />
      </div>
      <div class="detail">
        <h2 class="section-title">
          <span class="en">Profile</span>
          <span class="ja">自己紹介</span>
        </h2>
        <p>
          趣味でドライフラワー作りを始め、現在はドライフラワー作家として活動しています。
          <br />
          インテリアとしてではなく、お誕生日や記念日等、お祝い用のフラワーアレンジメントも行っています。
        </p>
      </div>
    </section>
  </body>
</html>
